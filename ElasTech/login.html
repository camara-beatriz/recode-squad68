<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ElasTech</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.svg" alt="ElasTech Logo" width="50">
                ElasTech
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="cursos.html">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-white text-center py-5" style="background-color: var(--rosa-coral);">
        <div class="container">
            <h1>Login</h1>
            <p>Acesse sua conta e continue sua jornada na ElasTech!</p>
        </div>
    </header>

    <section class="container my-5 d-flex justify-content-center">
        <div class="card p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center">Entre na sua conta</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </section>

    <footer class="text-white text-center py-3">
        <p>Siga-nos nas redes sociais</p>
        <a href="#"><img src="images/facebook.svg" alt="Facebook" width="30"></a>
        <a href="#"><img src="images/instagram.svg" alt="Instagram" width="30"></a>
        <a href="#"><img src="images/twitter.svg" alt="Twitter" width="30"></a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
